<div class="tui-text_h5 tui-space_bottom-4">Счета клиента</div>

<div class="sub-heading">Дебетовые счета</div>

<div class="container">
  <tui-thumbnail-card
    *ngFor="let card of [1, 2, 3]"
    cardNumber="1234"
    paymentSystem="visa"
    class="debit-card card"
    [active]="true"
></tui-thumbnail-card>
</div>

<div class="sub-heading">Кредитные счета</div>

<div class="container">
  <tui-thumbnail-card
    *ngFor="let card of [1, 2, 3, 4]"
    cardNumber="1234"
    paymentSystem="mastercard"
    class="credit-card card"
    [active]="true"
></tui-thumbnail-card>
</div>
